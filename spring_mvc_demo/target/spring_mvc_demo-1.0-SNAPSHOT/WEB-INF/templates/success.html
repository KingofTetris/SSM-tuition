<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功跳转</title>
</head>
<body>
<h1>success.html</h1>
<!--从请求域中获取属性的值 ${}-->
<p th:text="${testRequestScope}"></p>
<!--thymeleaf中获取request以上的域对象属性要加上名称-->
<!--
application是指整个服务器服务的过程中，整个应用的范围，
Session是指一次会话，从浏览器开启到浏览器关闭是一次对话。注意不是关闭选项卡而是关闭整个浏览器
-->
<p th:text="${session.testSessionScope}"></p>
<p th:text="${application.testApplicationScope}"></p>
</body>
</html>
